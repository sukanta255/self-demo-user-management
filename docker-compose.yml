version: "3.9"
 
services:
  node-app:
    build: .
    container_name: node-server
    ports:
      - "3000:3000"  
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - .:/app                
      - /app/node_modules      
 
  redis:
    image: redis:7
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
 
volumes:
  redis-data:
 
 